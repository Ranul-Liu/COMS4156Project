name: CommunityMarket CI with maven
run-name: ${{ github.actor }} is testing Community Market API ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
    - name: Build with Maven
      run: mvn -B package --file COMS4156Project/pom.xml -Dmaven.test.skip=true
